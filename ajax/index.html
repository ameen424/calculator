<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV file</title>
  </head>
  <body>
    <input type="file" id="uploadfile" accept=".csv" />

    <button id="uploadconfirm">Upload File</button>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

    <script>
      const yearData = [];
      const branchData = [];
      const nameData = [];
      const uploadconfirm = document
        .getElementById("uploadconfirm")
        .addEventListener("click", () => {
          Papa.parse(document.getElementById("uploadfile").files[0], {
            dounload: true,
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
              console.log(results);
              for (let i = 0; i < results.data.length; i++) {
                yearData.push(results.data[i].year);
                branchData.push(results.data[i].branch);
                nameData.push(results.data[i].name);
              }
              console.log(yearData);
              console.log(branchData);
              console.log(nameData);
            },
          });
        });
    </script>
  </body>
</html>
