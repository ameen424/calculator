<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="billstyle.css" />
  </head>
  <body>
    <script src="./logic.js"></script>
    <h1>Electric Bill Calculator</h1>
    <hr />

    <div class="Container">
      <label for="State"> <b>State</b></label>
      <select name="states" id="states">
        <option value="AP">Andhra Pradesh</option>
        <option value="TA">Telangana</option>
        <option value="KA">Karnataka</option></select
      ><br />

      <br /><label for="Current Reading"> <b>Current Reading </b></label>
      <input type="number" placeholder="Units in Kwh" id="units" /><br /><br />
      <button type="button" onclick="calc()">Get Bill</button>
      <h2>Bill: <span id="bill" class="bill"></span></h2>
    </div>
  </body>
</html>
